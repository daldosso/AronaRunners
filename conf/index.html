<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="lib/ngQuickDate/ng-quick-date.js"></script>    
    <script src="js/app.js"></script>
    
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">  
  </head>
  <body>

    <br/><br/>
    
    <div ng-controller="FootRacesCtrl" ng-cloak class="container theme-showcase">
      
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Gare inserite:<span> {{filtered.length}}</span></h3>
        </div>
        <div class="panel-body">
          <p>
            <div class="text-right">
              <a href="#" class="btn btn-info btn-lg" ng-click="open()">
                <span class="glyphicon glyphicon-plus"></span>
              </a>
            </div>            
            Cerca: <input ng-model="search">
          </p>  
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Data e ora</th>
                <th>Luogo</th>
                <th>Distanza 1</th>
                <th>Distanza 2</th>
                <th>Distanza 3</th>
                <th>Partecipanti</th>
                <th>Organizzatore</th>                
                <th>Sito internet</th>
                <th>Tipologia</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="race in races | filter:search" class="active">
                <td>{{race.when}}</td>
                <td>{{race.where}}</td>
                <td>{{race.length}}</td>
                <td>{{race.length2}}</td>
                <td>{{race.length3}}</td>
                <td>{{race.participants}}</td>
                <td>{{race.organizer}}</td>
                <td>{{race.web}}</td>
                <td>{{race.type}}</td>
                <td class="btn btn-default glyphicon glyphicon-edit"></td>
                <td class="btn btn-default glyphicon glyphicon-trash"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
