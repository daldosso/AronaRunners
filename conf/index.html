<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    
    <script src="js/app.js"></script>
    
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">  
  </head>
  <body>

    <br/><br/>
    
    <div ng-controller="AthletesCtrl" ng-cloak class="container theme-showcase">
      
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Gare inserite:<span> {{filtered.length}}</span></h3>
        </div>
        <div class="panel-body">
         
          <p>
            Cerca: <input ng-model="query">&nbsp;
                        
            Ordina per:
            <select ng-model="orderProp">
              <option selected value=''></option>
              <option value="gym_desc">Societ&agrave;</option>
              <option value="lastname">Cognome</option>
              <option value="gender">Sesso</option>
              <option value="weight">Peso</option>
              <option value="year">Anno</option>
            </select>
          </p>  
        
          <table class="table">
            <thead>
              <tr>
                <th>Societ&agrave;</th>
                <th>Cognome</th>
                <th>Nome</th>
                <th>Grado</th>
                <th>Anno</th>
                <th>Sesso</th>
                <th>Peso</th>                
                <th>SQ</th>
                <th>Ranking</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="athlete in filtered = (athletes | filter:query | filter:grade | filter:gym | filter:gender | orderBy:orderProp)" class="active">
                <td>{{athlete.gym_desc}}</td>
                <td>{{athlete.lastname}}</td>
                <td>{{athlete.name}}</td>
                <td>{{athlete.grade}}</td>
                <td>{{athlete.year}}</td>
                <td>{{athlete.gender}}</td>
                <td class='text-right'>{{athlete.weight}}</td>
                <td>{{athlete.sq}}</td>
                <td>{{athlete.ranking}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
  </body>
</html>
